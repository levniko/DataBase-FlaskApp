<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <header>
        <nav class="navbar has-shadow is-primary">
            <!-- logo / Brand -->
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('home_page') }}">
                    <img src="static/chefhat.png" alt="site logo" style="max-height : 70px" class="py-2 px-2" />
                </a>
            </div>

            <div class="navbar-menu" id="nav-links">
        
                <div class="navbar-end">
                    <a class="navbar-item" href="{{ url_for('home_page') }}">Home</a>
                    <a class="navbar-item" href="{{ url_for('search_page') }}">Search With Materials</a>
                    <a class="navbar-item" href="{{ url_for('add_page') }}">Add Recipe</a>                    
                    <a class="navbar-item" href="{{ url_for('login_page') }}">Login</a>
                    <a class="navbar-item" href="{{ url_for('register_page') }}">Register</a>
                    <a class="navbar-item" href="{{ url_for('account_page') }}">My Account</a>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="content">
                {% block content %}{% endblock %}
                <footer>
                    <small>&copy; 2020, Man From Earth </small>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
