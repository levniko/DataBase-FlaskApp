{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<div class="container">
    <form method="POST" action="/password">
        Old password: <input type="password" name="old" required><br>
        New password: <input type="password" name="new1" required><br>
        New password (again): <input type="password" name="new2" required><br>
        <input type="submit" value="Update"><br>
    </form>
</div>
{% endif %}

{% endblock %}
